{% load staticfiles %}

  <div class="row" align="left">

    <div class="col-sm-2">
      <label for="select-interval">Interval</label>
      <select id="select-interval" class="form-control">
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="4">4 hours</option>
        <option value="6">6 hours</option>
        <option value="12">12 hours</option>
        <option value="24">1 day</option>
        <option value="168">1 week</option>
        <option>1 month</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="reportrange">Date range</label>
      <div id="reportrange" class="form-control pull-right">
        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
        <span></span> <b class="caret"></b>
      </div>

      <script src="{% static 'js/daterangepicker.js' %}" type="text/javascript"></script>
    </div>

  </div>
